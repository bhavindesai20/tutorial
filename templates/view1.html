<nav>

        <li data-ng-click="goToView('/second')">View 2</li>
        <li data-ng-click="goToView('/third/AngularJS/Richmond')">View 3</li>
    </ul>
</nav>

<table>
    <thead>
        <tr>
            <th>Name</th>

    </tbody>
</table>
