<div class="container-fluid">
    <div id="searchTab" class="row text-center">
        <div class="col-md-6">
            <label>Search:</label>
            <input ng-model="query" class="form-input">
        </div>
        <div class="col-md-6">
            <label>Sort by:</label>
            <select ng-model="orderProp" class="form-input">
                <option value="name">FirstName</option>
            </select>
        </div>
    </div>
    <div class="row">
        <!--Body content-->

            <div ng-repeat="m in member | filter:query | orderBy:orderProp|startFrom:currentPage*pageSize | limitTo:pageSize" class="col-sm-4">
                <div class="thumbnail">
                    <a href="#/phones/{{m.id}}" class="thumb">
                        <img id="fixit" ng-src="{{m.portrait}}">
                    </a>
                    <div id="psummary">
                        <a href="#/phones/{{m.id}}">{{m.firstName}}</a>
                        <p class="text-justify">{{m.motto}}</p>
                    </div>
                    <p id="fixclear"></p>
                </div>
            </div>

    </div>
    <!-- added-->
    <!-- button pagination
        <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
            Previous
        </button>
        {{currentPage+1}}/{{numberOfPages()}}
        <button ng-disabled="currentPage >= member.length/pageSize - 1" ng-click="currentPage=currentPage+1">
            Next
        </button>
        -->
    <!-- added end -->
    <div class="row pagls">
        <div class="col-xs-6">
            <button class="btn btn-default btn-lg" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                <span class="glyphicon glyphicon-step-backward"></span>
            </button>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-default btn-lg" ng-disabled="currentPage >= member.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                <span class="glyphicon glyphicon-step-forward"></span>
            </button>
        </div>
    </div>
</div>
</div>
